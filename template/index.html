<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PII Detection and Risk Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .form-control {
            height: auto;
        }
        .heading-bg {
            background: linear-gradient(90deg, #007bff, #6c757d); /* Light teal gradient */
            color: white; /* Darker text color for contrast */
            padding: 15px;
            border-radius: 5px;
        }
        .btn-primary {
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-primary:hover {
            background-color: #005b4f; /* Darker teal color */
            transform: scale(1.05); /* Slightly larger button on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4 heading-bg">PII Detection and Risk Analysis</h1>
        <form action="/classify" method="POST">
            <div class="form-group">
                <label for="text">Enter text:</label>
                <textarea id="text" name="text" class="form-control" rows="5" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Classify PII</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (optional, if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
